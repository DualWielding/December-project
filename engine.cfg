[application]

name="December project"
main_scene="res://Game.tscn"
icon="res://icon.png"

[autoload]

Directions="*res://Directions.gd"
Player="*res://PlayerGlobal.gd"

[display]

fullscreen=true

[editor_plugins]

enabled=["godot_data_editor"]

[input]

pause=[key(P), jbutton(0, 11), key(Escape)]
use=[key(Z), key(W), jbutton(0, 2)]
use_power=[key(R), jbutton(0, 3)]
attack_left=[jbutton(0, 6), key(Q)]
attack_right=[key(A), jbutton(0, 7)]
jump=[key(Up), key(Space), jbutton(0, 0)]
walk_left=[key(Left), jaxis(0, 0)]
walk_right=[key(Right), jaxis(0, 1)]
pick_up=[key(E), jbutton(0, 2)]

[physics_2d]

motion_fix_enabled=true
